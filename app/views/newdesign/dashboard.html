<script type="text/javascript">


    function rotateLogo() {
        $('#loginLogo').animate({borderSpacing: -360}, {
            step: function (now, fx) {
                $(this).css('-webkit-transform', 'rotate(' + now + 'deg)');
                $(this).css('-moz-transform', 'rotate(' + now + 'deg)');
                $(this).css('transform', 'rotate(' + now + 'deg)');
            },
            duration: 2000
        }, 'linear');
    }

    var colorIndex = 0;

    function changeColor() {
        var backgrounds = ['#9DCFFE', '#74CED7', '#ffd29b'];
        var buttonBackgrounds = ['#4FBDF2', '#5DD09A', '#FE9A6C'];

        if (colorIndex < 2) {
            colorIndex++
        } else {
            colorIndex = 0;
        }


        $('.bgAnimation').animate({backgroundColor: backgrounds[colorIndex]}, 2000);
        $('.colorButton').animate({
            backgroundColor: buttonBackgrounds[colorIndex],
            borderColor: buttonBackgrounds[colorIndex]
        }, 2000);
        $('.colorField').animate({borderColor: buttonBackgrounds[colorIndex]}, 2000);

    }


    $(function () {

        $('#bp_sys').watermark('Systole, eg: 120');
        $('#bp_dia').watermark('Diatole, eg: 80');
        $('#bp_hr').watermark('Heart rate, eg: 60');
        $('#glucose').watermark('Blood Sugar, eg: 6.3');
        $('#weight').watermark('Body Weight, eg: 72');
        $('#waist').watermark('Waist, eg: 63');
        $('#forgotten_email_field').focus();

        setInterval(function () {
            rotateLogo();
            changeColor();
        }, 1000 * 30); // where X is your every X minutes
        rotateLogo();
        $('#loginLogo').click(function () {
            rotateLogo();
            changeColor();
        });


    });

</script>
